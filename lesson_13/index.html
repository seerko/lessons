<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lesson 13</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title" id="start">Lesson 13</h1>
            </div>
        </header>
        <main class="main">
            <div class="practice">
                <div class="practice__container">
                    <h2 class="practice__title">Transform 2D</h2>
                    <div class="practice__blocks">
                        <div class="practice__block">
                            <div class="practice__item practice__item--translate">
                                <p>Translate</p>
                            </div>
                        </div>
                        <div class="practice__block">
                            <div class="practice__item practice__item--scale">
                                <p>Scale</p>
                            </div>
                        </div>
                        <div class="practice__block">
                            <div class="practice__item practice__item--rotate">
                                <p>Rotate</p>
                            </div>
                        </div>
                        <div class="practice__block">
                            <div class="practice__item practice__item--skew">
                                <p>Skew</p>
                            </div>
                        </div>
                        <div class="practice__block">
                            <div class="practice__item practice__item--multiple ">
                                <p>Multiple</p>
                            </div>
                        </div>
                        <div class="practice__block">
                            <div class="practice__item practice__item--origin ">
                                <p>Origin</p>
                            </div>
                        </div>
                    </div>
                    <h2 class="practice__title">Transform 3D</h2>
                    <div class="practice__blocks">
                        <div class="practice__block practice__block--3d">
                            <div class="practice__item practice__item--translate3d">
                                <p>Translate 3D</p>
                            </div>
                        </div>
                        <div class="practice__block practice__block--3d">
                            <div class="practice__item practice__item--scale3d">
                                <p>Scale 3D</p>
                            </div>
                        </div>
                        <div class="practice__block practice__block--3d">
                            <div class="practice__item practice__item--rotate3d">
                                <p>Rotate 3D</p>
                            </div>
                        </div>
                        <div class="practice__block practice__block--3d">
                            <div class="practice__item practice__item--multiple3d">
                                <p>Multiple 3D</p>
                            </div>
                        </div>
                        <div class="practice__block practice__block--3d practice__block--flip">
                            <div class="practice__item front">
                                <p>Flip-front</p>
                            </div>
                            <div class="practice__item back">
                                <p>Flip-back</p>
                            </div>
                        </div>
                    </div>
                    <h2 class="practice__title">Cars</h2>
                    <div class="practice__field">
                        <div class="practice__car1 car">
                            <div class="car__body">
                                <div class="car__top">
                                    <div class="car__window">
                                    </div>
                                </div>
                                <div class="car__base">
                                    <div class="car__door"></div>
                                    <div class="car__front-light">
                                    </div>
                                    <div class="car__back-light">
                                    </div>
                                    <div class="car__nubmer">9</div>
                                </div>
                                <div class="car__wheel-front wheel">
                                    <div class="wheel__center">
                                    </div>
                                </div>
                                <div class="car__wheel-back wheel">
                                    <div class="wheel__center">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="practice__car2 car car--green">
                            <div class="car__body">
                                <div class="car__top">
                                    <div class="car__window">
                                    </div>
                                </div>
                                <div class="car__base">
                                    <div class="car__door"></div>
                                    <div class="car__front-light">
                                    </div>
                                    <div class="car__back-light">
                                    </div>
                                    <div class="car__nubmer">6</div>
                                </div>
                                <div class="car__wheel-front wheel">
                                    <div class="wheel__center">
                                    </div>
                                </div>
                                <div class="car__wheel-back wheel">
                                    <div class="wheel__center">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="practice__road">
                        </div>
                    </div>

                </div>
            </div>

        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__text">
                    <a class="footer__link" href="#start">UP</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
